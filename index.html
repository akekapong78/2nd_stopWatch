<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นาฬิกาจับเวลา JavaScript Project</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    
    <div class="wrapper">

        <div class="container-sm position-relative py-4">
          <h1 class="position-absolute start-50 translate-middle">Stop Watch</h1>
      </div>
      <div class="container-sm position-relative py-4">
          <p class="position-absolute start-50 translate-middle h5" style="font-size: 2em;">
              <span id="seconds">00</span> : <span id="tens">00</span>    
          </p>
      </div>
      <div class="container-sm position-relative py-2">
          <div class="row">
            <div class="col ">
              <button id="button-start" type="button" class="btn btn-primary" style="width: 8em">Start</button>
            
            </div>
            <div class="col">
              <button id="button-stop" type="button" class="btn btn-primary" style="width: 8em">Stop</button>
            </div>
            <div class="col">
              <button id="button-reset" type="button" class="btn btn-primary" style="width: 8em">Reset</button>
            </div>
          </div>
        </div>
        
    </div>
   









    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
